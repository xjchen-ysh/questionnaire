<!DOCTYPE html>
<html>
<head>
    <title>用户须知管理</title>
    {% include 'system/common/header.html' %}
    <!-- wangEditor v5 样式（CDN） -->
    <link rel="stylesheet" href="https://unpkg.com/@wangeditor/editor/dist/css/style.css">
</head>
<body>
<form class="layui-form" action="">
    <!-- 隐藏的ID字段 -->
    <input type="hidden" name="id" value="{{ notice.id }}">
    
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
                <div class="layui-form-item">
                    <label class="layui-form-label">须知标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入须知标题"
                               class="layui-input" value="{{ notice.title }}">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">须知内容</label>
                    <div class="layui-input-block">
                        <!-- wangEditor 容器 -->
                        <div id="toolbar-container" style="border: 1px solid #e6e6e6; border-bottom: none; background: #fafafa;"></div>
                        <div id="editor-container" style="border: 1px solid #e6e6e6; min-height: 260px; padding: 12px; background: #fff;"></div>
                        <!-- 隐藏字段用于表单提交（初次不回填，避免HTML溢出到编辑器外） -->
                        <input type="hidden" name="content" id="content-hidden" value="">
                        <!-- 以JSON安全注入初始HTML，避免破坏DOM结构 -->
                        <script type="application/json" id="notice-initial-content">{{ notice.content | tojson | safe }}</script>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">须知类型</label>
                    <div class="layui-input-block">
                        <select name="notice_type" lay-verify="required">
                            <option value="">请选择须知类型</option>
                            <option value="general" {% if notice.notice_type == 'general' %}selected{% endif %}>通用须知</option>
                            <option value="privacy" {% if notice.notice_type == 'privacy' %}selected{% endif %}>隐私政策</option>
                            <option value="terms" {% if notice.notice_type == 'terms' %}selected{% endif %}>服务条款</option>
                            <option value="safety" {% if notice.notice_type == 'safety' %}selected{% endif %}>安全须知</option>
                            <option value="system" {% if notice.notice_type == 'system' %}selected{% endif %}>系统须知</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="status" value="0" title="禁用" {% if notice.status == 0 %}checked{% endif %}>
                        <input type="radio" name="status" value="1" title="启用" {% if notice.status == 1 %}checked{% endif %}>
                        <input type="radio" name="status" value="2" title="归档" {% if notice.status == 2 %}checked{% endif %}>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">生效时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="effective_date" id="effective_date" placeholder="请选择生效时间" autocomplete="off" class="layui-input" 
                               value="{% if notice.effective_date %}{{ notice.effective_date.strftime('%Y-%m-%d %H:%M:%S') }}{% endif %}">
                    </div>
                </div>

                <!-- <div class="layui-form-item">
                    <label class="layui-form-label">是否必读</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="is_required" value="1" title="必须阅读" {% if notice.is_required %}checked{% endif %}>
                    </div>
                </div> -->
                <div class="layui-form-item">
                    <label class="layui-form-label">排序</label>
                    <div class="layui-input-block">
                        <input type="number" name="sort_order" autocomplete="off" placeholder="请输入排序值" 
                               class="layui-input" value="{{ notice.sort_order or 0 }}">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit="" lay-filter="notice-update">
                <i class="layui-icon layui-icon-ok"></i>
                更新
            </button>
            <button type="reset" class="pear-btn pear-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
{% include 'system/common/footer.html' %}
<!-- wangEditor v5 脚本（CDN） -->
<script src="https://unpkg.com/@wangeditor/editor/dist/index.js"></script>
<script>
  layui.use(['form', 'jquery', 'laydate'], function () {
    let form = layui.form
    let $ = layui.jquery
    let laydate = layui.laydate

    // 初始化时间选择器
    laydate.render({
      elem: '#effective_date',
      type: 'datetime',
      format: 'yyyy-MM-dd HH:mm:ss'
    })

    laydate.render({
      elem: '#expiry_date',
      type: 'datetime',
      format: 'yyyy-MM-dd HH:mm:ss'
    })

    // 初始化 wangEditor
    const { createEditor, createToolbar } = window.wangEditor || {}
    let editor
    if (createEditor && createToolbar) {
      const editorConfig = {
        placeholder: '请输入须知内容...',
        MENU_CONF: {
          uploadImage: {
            server: '/system/notice/upload_image',
            fieldName: 'file',
            maxFileSize: 5 * 1024 * 1024, // 5MB
            maxNumberOfFiles: 10,
            allowedFileTypes: ['image/*'],
            onProgress(progress) { console.log('upload progress', progress) },
            onSuccess(file, res) { console.log('upload success', file.name, res) },
            onFailed(file, res) { console.warn('upload failed', file.name, res) },
            onError(file, err, res) { console.error('upload error', file.name, err, res) },
          }
        }
      }

      editor = createEditor({
        selector: '#editor-container',
        config: editorConfig,
        mode: 'default'
      })

      // 初始化时写入已有内容（从JSON节点安全解析）
      try {
        let initialHtml = ''
        const jsonNode = document.getElementById('notice-initial-content')
        if (jsonNode) {
          initialHtml = JSON.parse(jsonNode.textContent || '""')
        }
        if (initialHtml) editor.setHtml(initialHtml)
      } catch (e) { console.warn('setHtml init failed', e) }

      // 工具栏
      createToolbar({
        editor,
        selector: '#toolbar-container',
        mode: 'default'
      })
    }

    form.on('submit(notice-update)', function (data) {
      // 读取编辑器内容到隐藏字段
      try {
        if (editor) {
          const html = editor.getHtml()
          $('#content-hidden').val(html)
          data.field.content = html
        }
      } catch (e) { console.warn('getHtml failed', e) }

      $.ajax({
        url: '/system/notice/update',
        data: JSON.stringify(data.field),
        dataType: 'json',
        contentType: 'application/json',
        type: 'post',
        success: function (result) {
          if (result.success) {
            layer.msg(result.msg, { icon: 1, time: 1000 }, function () {
              // 刷新父页面表格数据
              if (parent.layui && parent.layui.table) {
                parent.layui.table.reload('notice-table')
              }
              // 关闭弹窗
              parent.layer.close(parent.layer.getFrameIndex(window.name))
              // 兼容旧版本的render方法
              if (typeof parent.render === 'function') {
                parent.render()
              }
            })
          } else {
            layer.msg(result.msg, { icon: 2, time: 1000 })
          }
        },
        error: function(xhr, status, error) {
          layer.msg('更新失败，请稍后重试', { icon: 2, time: 1000 })
        }
      })
      return false
    })
  })
</script>
</body>
</html>

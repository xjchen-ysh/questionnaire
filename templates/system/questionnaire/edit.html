<!DOCTYPE html>
<html>
<head>
    <title>问卷编辑</title>
    {% include 'system/common/header.html' %}
    <!-- wangEditor v5 样式与脚本（CDN） -->
    <link rel="stylesheet" href="https://unpkg.com/@wangeditor/editor@latest/dist/css/style.css">
    <script src="https://unpkg.com/@wangeditor/editor@latest/dist/index.js"></script>
</head>
<body>
<form class="layui-form" action="">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
                <div class="layui-form-item layui-hide">
                    <label class="layui-form-label">编号</label>
                    <div class="layui-input-block">
                        <input type="text" value="{{ questionnaire.id }}" name="id" lay-verify="required"
                               autocomplete="off" placeholder="问卷编号" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">问卷标题</label>
                    <div class="layui-input-block">
                        <input type="text" value="{{ questionnaire.title }}" name="title" lay-verify="required"
                               autocomplete="off" placeholder="请输入问卷标题" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">问卷描述</label>
                    <div class="layui-input-block">
                        <!-- 富文本编辑器工具栏与容器 -->
                        <div id="desc-toolbar" style="border:1px solid #e2e2e2; border-bottom:none; background:#fafafa"></div>
                        <div id="desc-editor" style="border:1px solid #e2e2e2; min-height:260px;"></div>
                        <!-- 初始内容采用JSON安全注入，避免HTML破坏DOM导致内容渲染到编辑器外 -->
                        <script type="application/json" id="desc-initial-json">{{ questionnaire.description | tojson | safe }}</script>
                        <!-- 提交隐藏字段，与后端字段名一致 -->
                        <input type="hidden" id="description-hidden" name="description">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">问卷类型</label>
                    <div class="layui-input-block">
                        <select name="questionnaire_type" lay-verify="required">
                            <option value="">请选择问卷类型</option>
                            <option value="survey" {% if questionnaire.questionnaire_type == 'survey' %}selected{% endif %}>调查</option>
                            <option value="feedback" {% if questionnaire.questionnaire_type == 'feedback' %}selected{% endif %}>反馈</option>
                            <option value="evaluation" {% if questionnaire.questionnaire_type == 'evaluation' %}selected{% endif %}>评估</option>
                            <option value="registration" {% if questionnaire.questionnaire_type == 'registration' %}selected{% endif %}>报名</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <select name="status" lay-verify="required">
                            <option value="">请选择状态</option>
                            <option value="0" {% if questionnaire.status == 0 %}selected{% endif %}>草稿</option>
                            <option value="1" {% if questionnaire.status == 1 %}selected{% endif %}>发布</option>
                            <option value="2" {% if questionnaire.status == 2 %}selected{% endif %}>停止</option>
                            <option value="3" {% if questionnaire.status == 3 %}selected{% endif %}>归档</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="start_time" id="start_time" value="{{ questionnaire.start_time.strftime('%Y-%m-%d %H:%M:%S') if questionnaire.start_time else '' }}"
                               placeholder="请选择开始时间" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="end_time" id="end_time" value="{{ questionnaire.end_time.strftime('%Y-%m-%d %H:%M:%S') if questionnaire.end_time else '' }}"
                               placeholder="请选择结束时间" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- <div class="layui-form-item">
                    <label class="layui-form-label">最大回答数</label>
                    <div class="layui-input-block">
                        <input type="number" value="{{ questionnaire.max_responses or '' }}" name="max_responses"
                               autocomplete="off" placeholder="请输入最大回答数量（可选）" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">权限设置</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="allow_anonymous" {% if questionnaire.allow_anonymous %}checked{% endif %} value="1" title="允许匿名回答">
                        <input type="checkbox" name="require_login" {% if questionnaire.require_login %}checked{% endif %} value="1" title="需要登录">
                    </div>
                </div> -->
                <div class="layui-form-item">
                    <label class="layui-form-label">排序</label>
                    <div class="layui-input-block">
                        <input type="number" name="sort_order" value="{{ questionnaire.sort_order or 0 }}"
                               autocomplete="off" placeholder="请输入排序值" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
    </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit=""
                    lay-filter="questionnaire-update">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="pear-btn pear-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
{% include 'system/common/footer.html' %}
<script>
  layui.use(['form', 'jquery', 'laydate'], function () {
    let form = layui.form
    let $ = layui.jquery
    let laydate = layui.laydate
    const { createEditor, createToolbar } = window.wangEditor
    
    // 初始化富文本编辑器
    const descEditor = createEditor({
      selector: '#desc-editor',
      html: '',
      config: {
        placeholder: '请输入问卷描述...',
        onChange(editor) {
          document.getElementById('description-hidden').value = editor.getHtml()
        },
        MENU_CONF: {
          uploadImage: {
            server: '/system/notice/upload_image',
            fieldName: 'editorImage',
            maxFileSize: 5 * 1024 * 1024,
            allowedFileTypes: ['image/jpeg','image/png','image/webp','image/gif']
          }
        }
      }
    })
    createToolbar({ editor: descEditor, selector: '#desc-toolbar' })
    // 加载初始内容（从JSON节点安全解析，避免HTML溢出到编辑器外）
    try {
      const jsonNode = document.getElementById('desc-initial-json')
      let initHtml = ''
      if (jsonNode) {
        initHtml = JSON.parse(jsonNode.textContent || '""')
      }
      // 将可能的HTML实体（例如 &lt;h2&gt;）解码为真实HTML
      const decodeHtmlEntities = (str) => {
        if (!str) return ''
        const parser = new DOMParser()
        const doc = parser.parseFromString(str, 'text/html')
        // textContent 会将实体转为字符，得到包含 <tag> 的字符串
        return doc.documentElement.textContent || str
      }
      const decoded = decodeHtmlEntities(initHtml)
      if (initHtml) {
        // 使用解码后的HTML作为初始内容，避免显示为纯文本标签
        descEditor.setHtml(decoded)
        document.getElementById('description-hidden').value = descEditor.getHtml()
      }
    } catch (e) {
      console.warn('init description setHtml failed', e)
    }

    // 初始化时间选择器
    // 获取HTML中已有的时间值，如果没有则使用默认值
    let startTimeValue = $('#start_time').val()
    let endTimeValue = $('#end_time').val()
    
    laydate.render({
      elem: '#start_time',
      type: 'datetime',
      format: 'yyyy-MM-dd HH:mm:ss',
      value: startTimeValue || new Date(new Date().setHours(0,0,0,0))
    })

    laydate.render({
      elem: '#end_time',
      type: 'datetime',
      format: 'yyyy-MM-dd HH:mm:ss',
      value: endTimeValue || new Date(new Date().setHours(23,59,59,999))
    })

    form.on('submit(questionnaire-update)', function (data) {
      // 提交前同步富文本内容并校验
      data.field.description = descEditor.getHtml()
      if (!data.field.description || data.field.description.replace(/\s|<p><br><\/p>/g, '') === '') {
        layer.msg('请输入问卷描述', { icon: 2, time: 1000 })
        return false
      }
      // 处理复选框数据
      data.field.allow_anonymous = data.field.allow_anonymous ? true : false
      data.field.require_login = data.field.require_login ? true : false
      
      $.ajax({
        url: '/system/questionnaire/update',
        data: JSON.stringify(data.field),
        dataType: 'json',
        contentType: 'application/json',
        type: 'put',
        success: function (result) {
          if (result.success) {
            layer.msg(result.msg, { icon: 1, time: 1000 }, function () {
              parent.layer.close(parent.layer.getFrameIndex(window.name))//关闭当前页
              // 刷新父页面表格
              if (parent.layui && parent.layui.table) {
                parent.layui.table.reload('questionnaire-table')
              }
              if (parent.render) {
                parent.render()
              }
            })
          } else {
            layer.msg(result.msg, { icon: 2, time: 1000 })
          }
        }
      })
      return false
    })
  })
</script>
</body>
</html>
